<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simón Dice</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Pulsa "Empezar"</h1>

  <div class="explainer">
    <h2>¿No sabes cómo jugar?</h2>

    <p>Simón te mostrará un color, debes memorizar la secuencia para continuar el juego, sino FIN DE LA PARTIDA!</p>


    <button type="button" class="goButton">EMPEZAR</button>
    </div>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js" type="text/javascript"></script>
</body>

</html>
